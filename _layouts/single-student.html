---
layout: default
---

<main class="student-work">
  <article class="student-work__entry">
    <header>
      <h1>{{ page.title }}</h1>

      {% if page.date %}
        <p><strong>Published:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}

      {% if page.courselink %}
        <p><strong>Course:</strong> <a href="{{ page.courselink }}" target="_blank" rel="noopener">{{ page.courselink }}</a></p>
      {% endif %}

      {% if page.category %}
        <p><strong>Category:</strong> {{ page.category }}</p>
      {% endif %}
    </header>

    <div class="student-work__content">
      {{ content }}
    </div>
  </article>
</main>
